<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document of Stopwatch</title>
</head>
<body>
    <img src="./img/clock.png" alt="clock">

    <section id="box-number">
        <span class="number" id="hour">00</span>
        <span class="number">:</span>
        <span class="number" id="minutes">00</span>
        <span class="number">:</span>
        <span class="number" id="seconds">00</span>
        <span class="number">:</span>
        <span class="number" id="th">00</span>
    </section>

    <section id="box-button">
        <button class="buttons" id="start">Start</button>
        <button class="buttons">Stop</button>
        <button class="buttons">Reset</button>
    </section>

    <script src="./script.js"></script>


</body>
</html>
